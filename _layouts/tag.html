<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <!-- Navigation / sidebar links -->
    </aside>

    <main class="content">
      <h1>{{ page.title }}</h1>
      <ul>
        {% for note in site.notes %}
          {% if note.published != false and note.tags contains page.tag %}
            <li><a href="{{ note.url | relative_url }}">{{ note.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </main>
  </div>

  <footer>
    <!-- Footer -->
  </footer>
</body>
</html>
